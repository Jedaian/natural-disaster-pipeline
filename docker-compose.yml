services:
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - "8443:8443" #Port for the Nifi Web UI
    environment:
      - NIFI_WEB_HTTPS_PORT=8443
      - NIFI_WEB_HTTPS_HOST=0.0.0.0
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=adminadminadmin
    volumes:
      - nifi_conf:/opt/nifi/nifi-current/conf
      - nifi_logs:/opt/nifi/nifi-current/logs
      - nifi_data:/opt/nifi/nifi-current/database_repository
      - nifi_flowfile:/opt/nifi/nifi-current/flowfile_repository
      - nifi_content:/opt/nifi/nifi-current/content_repository
      - nifi_provenance:/opt/nifi/nifi-current/provenance_repository
    networks:
      - pipeline-network
  
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command: 
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --default-log-level=info
    ports:
      - "18081:18081" #Schema Registry
      - "18082:18082" #Panda Proxy
      - "19092:19092" #Kafka API
      - "19644:9644"  #Admin API
    networks:
      - pipeline-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.true+' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
  
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
      REDPANDA_ADMINAPI_ENABLED: "true"
      REDPANDA_ADMINAPI_URLS: http://redpanda:9644
    ports:
      - "8090:8080" #External port:internal port
    networks:
      - pipeline-network
    depends_on:
      - redpanda

  spark-master:
    image: apache/spark:3.4.0
    container_name: spark-master
    command: >
      bash -c "
      /opt/spark/sbin/start-master.sh &&
      tail -f /opt/spark/logs/spark--org.apache.spark.deploy.master.Master-*.out
      "
    environment:
      - SPARK_NO_DAEMONIZE=true
    ports:
      - "8080:8080" #Spark Webserver UI
      - "7077:7077" #Spark Master Port
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./spark-data:/opt/spark-data
    networks:
      - pipeline-network

  spark-worker:
    image: apache/spark:3.4.0
    container_name: spark-worker
    command: >
      bash -c "
      /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
      tail -f /opt/spark/logs/spark--org.apache.spark.deploy.worker.Worker-*.out
      "
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./spark-data:/opt/spark-data
    networks:
      - pipeline-network
    depends_on:
      - spark-master

  bruin-dbt:
    build:
      context: .
      dockerfile: Dockerfile
    image: bruin-dbt-custom:1.0.0
    container_name: bruin-dbt
    working_dir: /workspace
    volumes:
      - ./bruin:/workspace
      - ./dbt:/usr/app/dbt
      - ./spark-data:/usr/app/data
    networks:
      - pipeline-network
    command: tail -f /dev/null

volumes:
  nifi_conf:
  nifi_logs:
  nifi_data:
  nifi_flowfile:
  nifi_content:
  nifi_provenance:

networks:
  pipeline-network:
    driver: bridge